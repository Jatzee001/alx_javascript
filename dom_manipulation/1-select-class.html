<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>

  <script>
    // Use document.querySelectorAll to select elements with class "highlight"
    var highlightedParagraphs = document.querySelectorAll(".highlight");

    // Loop through the selected elements and add the "bold" class to make the content bold
    for (var i = 0; i < highlightedParagraphs.length; i++) {
      var paragraph = highlightedParagraphs[i];
      paragraph.classList.add("bold");
    }
  </script>
</body>
</html>
